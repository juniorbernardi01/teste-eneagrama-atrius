<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Quem sou eu — Resultado</title>

<style>
:root{
  --bg:#f3f5f8;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
  --border:#e5e7eb;
  --shadow:0 12px 34px rgba(15,23,42,.10);
  --accent:#f07a00;

  --t1:#9ca3af;
  --t2:#22c55e;
  --t3:#d4af37;
  --t4:#7c3aed;
  --t5:#0f172a;
  --t6:#8b6b4a;
  --t7:#f97316;
  --t8:#111827;
  --t9:#38bdf8;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:var(--bg);
  color:var(--text);
}

.wrap{
  max-width:1150px;
  margin:auto;
  padding:18px 16px 40px;
}

h1{font-size:42px;margin:0}
.subtitle{color:var(--muted);margin:6px 0 16px}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:18px;
  box-shadow:var(--shadow);
  padding:18px;
  margin-bottom:16px;
}

.gridTop{
  display:grid;
  grid-template-columns:1.6fr 1fr;
  gap:16px;
}

.topList{display:flex;flex-direction:column;gap:12px}

.topItem{
  border:1px solid var(--border);
  border-radius:14px;
  padding:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.badge{
  width:10px;height:10px;border-radius:50%;display:inline-block;
}

.rank{
  font-weight:900;
  display:flex;
  gap:8px;
  align-items:center;
}

.desc{font-size:13px;color:#475569}
.score{font-size:22px;font-weight:900}

.pieBox{
  display:flex;
  align-items:center;
  justify-content:center;
}

.sectionTitle{
  font-size:20px;
  font-weight:900;
  margin-bottom:6px;
}

.text{font-size:14px;line-height:1.45;color:#334155}

.gridBottom{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
}

.listBox ul{
  margin:0;
  padding-left:18px;
  line-height:1.6;
}

.whatsappBox{
  margin-top:24px;
  display:flex;
  justify-content:center;
}

.btnWhats{
  background:#25d366;
  color:#fff;
  font-weight:900;
  border:0;
  padding:16px 22px;
  border-radius:999px;
  font-size:16px;
  cursor:pointer;
}

@media(max-width:900px){
  .gridTop{grid-template-columns:1fr}
  h1{font-size:34px}
}
@media(max-width:600px){
  .gridBottom{grid-template-columns:1fr}
}
</style>
</head>

<body>
<div class="wrap">

<h1>Quem sou eu</h1>
<p class="subtitle">Abaixo está o seu resultado com base nas respostas do formulário.</p>

<!-- TOP -->
<div class="card">
  <div class="gridTop">
    <div>
      <div class="topList" id="topList"></div>
    </div>
    <div class="pieBox" id="pieWrap"></div>
  </div>
</div>

<!-- RESUMO -->
<div class="card">
  <div class="sectionTitle">Resumo rápido</div>
  <p class="text" id="quickResumo"></p>
</div>

<!-- FUNCIONAMENTO -->
<div class="card">
  <div class="sectionTitle">Como você tende a funcionar</div>
  <p class="text" id="comoFunciona"></p>
</div>

<!-- FORTES / ATENÇÃO -->
<div class="gridBottom">
  <div class="card listBox">
    <div class="sectionTitle">Pontos fortes</div>
    <ul id="listaFortes"></ul>
  </div>

  <div class="card listBox">
    <div class="sectionTitle">Pontos de atenção</div>
    <ul id="listaAtencao"></ul>
  </div>
</div>

<!-- WHATSAPP -->
<div class="whatsappBox">
  <button class="btnWhats" id="btnWhats">
    Enviar resultado por WhatsApp
  </button>
</div>

</div>

<script>
/* ====== DADOS SIMPLIFICADOS ====== */
const TIPOS = {
  1:"Perfeccionista / Reformador",
  2:"Prestativo",
  3:"Realizador",
  4:"Individualista",
  5:"Investigador",
  6:"Leal",
  7:"Entusiasta",
  8:"Desafiador",
  9:"Pacificador"
};

const TYPE_COLORS = {
  1:"#9ca3af",2:"#22c55e",3:"#d4af37",4:"#7c3aed",5:"#0f172a",
  6:"#8b6b4a",7:"#f97316",8:"#111827",9:"#38bdf8"
};

/* ====== MOCK TEMP (usa seus dados reais depois) ====== */
const top3 = [
  {t:3,v:79},
  {t:1,v:54},
  {t:6,v:40}
];

/* ====== RENDER ====== */
const list = document.getElementById("topList");
list.innerHTML = top3.map((x,i)=>`
  <div class="topItem">
    <div>
      <div class="rank">
        <span class="badge" style="background:${TYPE_COLORS[x.t]}"></span>
        ${i+1}º — Tipo ${x.t}
      </div>
      <div class="desc">${TIPOS[x.t]}</div>
    </div>
    <div class="score">${x.v}</div>
  </div>
`).join("");

document.getElementById("quickResumo").innerText =
  `Seu tipo mais forte é o Tipo ${top3[0].t}, com influência dos Tipos ${top3[1].t} e ${top3[2].t}.`;

document.getElementById("comoFunciona").innerText =
  "Você tende a buscar resultado e entrega. Ao mesmo tempo, se cobra para fazer certo e busca segurança antes de agir.";

document.getElementById("listaFortes").innerHTML = `
<li>Entrega e produtividade</li>
<li>Foco em metas</li>
<li>Agilidade</li>
<li>Responsabilidade</li>
<li>Capricho</li>
`;

document.getElementById("listaAtencao").innerHTML = `
<li>Se cobrar demais</li>
<li>Ansiedade</li>
<li>Dificuldade de parar</li>
<li>Rigidez</li>
<li>Querer controle</li>
`;

/* ====== WHATSAPP ====== */
document.getElementById("btnWhats").onclick = ()=>{
  const msg = encodeURIComponent(
    "Meu resultado no teste de Competências Emocionais:\n" +
    `Tipo principal: ${top3[0].t}\n` +
    `Influências: ${top3[1].t} e ${top3[2].t}`
  );
  window.open(`https://wa.me/?text=${msg}`,"_blank");
};
</script>
</body>
</html>
