<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Quem sou eu — Passo 1</title>

<style>
:root{--accent:#f07a00;--bg:#f6f7fb;--card:#fff;--bd:#e7e7e7}
body{margin:0;font-family:Arial,sans-serif;background:var(--bg)}
.wrap{max-width:960px;margin:auto;padding:16px}
.card{background:var(--card);border-radius:16px;padding:16px;box-shadow:0 6px 20px rgba(0,0,0,.06)}
h1{margin:0 0 6px}
.muted{color:#666;font-size:14px}
.step{margin:12px 0}
.bar{height:10px;background:#e9e9e9;border-radius:999px;overflow:hidden}
.fill{height:100%;width:25%;background:var(--accent)}
.q{border:1px solid var(--bd);border-radius:14px;padding:12px;margin:12px 0}
.qtitle{font-weight:700;margin-bottom:8px}
.qtitle span{color:#888;margin-right:6px}
.opt{display:block;border:1px solid var(--bd);border-radius:12px;padding:12px;margin:6px 0;cursor:pointer}
.actions{display:flex;gap:10px;margin-top:16px}
.btn{padding:14px;border-radius:12px;border:0;font-weight:700;cursor:pointer}
.btn-primary{background:var(--accent);color:#fff;flex:1}
.btn-outline{background:#fff;border:1px solid var(--bd)}
</style>
</head>

<body>
<div class="wrap">
<div class="card">
<h1>Quem sou eu</h1>
<p class="muted">Escolha a alternativa que mais se repete em você ao longo da vida.</p>

<div class="step">
<b>Passo 1 de 4 — Motivações pessoais</b>
<div class="bar"><div class="fill"></div></div>
</div>

<form id="formP1">

<div class="q">
<div class="qtitle"><span>1.</span>Me sinto mais satisfeito(a) quando:</div>
<label class="opt"><input type="radio" name="P1_01" value="A"> Tudo está correto e bem feito</label>
<label class="opt"><input type="radio" name="P1_01" value="B"> Sou reconhecido(a)</label>
<label class="opt"><input type="radio" name="P1_01" value="C"> Tenho liberdade</label>
</div>

<div class="q">
<div class="qtitle"><span>2.</span>O que mais me motiva é:</div>
<label class="opt"><input type="radio" name="P1_02" value="A"> Fazer o certo</label>
<label class="opt"><input type="radio" name="P1_02" value="B"> Vencer desafios</label>
<label class="opt"><input type="radio" name="P1_02" value="C"> Ter autonomia</label>
</div>

<!-- Continue até 15 mantendo o mesmo padrão -->

<div class="actions">
<button type="button" id="btnNext" class="btn btn-primary">Continuar</button>
</div>
</form>
</div>
</div>

<script>
const K="respostas";
const get=()=>JSON.parse(localStorage.getItem(K)||"[]");
const set=v=>localStorage.setItem(K,JSON.stringify(v));
const save=(p,a)=>{let l=get(),i=l.findIndex(x=>x.pergunta===p);i>-1?l[i].alternativa=a:l.push({pergunta:p,alternativa:a});set(l);}
const restore=()=>get().forEach(r=>{let i=document.querySelector(`input[name="${r.pergunta}"][value="${r.alternativa}"]`);if(i)i.checked=true;});
const validate=()=>{let n=[...new Set([...document.querySelectorAll("input[type=radio]")].map(i=>i.name))];return n.every(x=>document.querySelector(`input[name="${x}"]:checked`));}

document.addEventListener("DOMContentLoaded",()=>{
restore();
document.querySelectorAll("input[type=radio]").forEach(i=>i.onchange=()=>save(i.name,i.value));
document.getElementById("btnNext").onclick=()=>{
if(!validate()){alert("Responda todas as questões.");return;}
location.href="page2.html";
};
});
</script>
</body>
</html>
