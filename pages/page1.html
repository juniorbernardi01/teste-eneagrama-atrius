<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Teste — Página 1</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Página 1</h1>
      <p class="muted">Marque a alternativa que mais combina com você.</p>

      <form id="qForm" autocomplete="off">
        <div class="q">
          <h3>1) (troque o texto) Opção A OU Opção B</h3>
          <label class="opt"><input type="radio" name="q1" value="A"> Opção A</label>
          <label class="opt"><input type="radio" name="q1" value="B"> Opção B</label>
        </div>

        <div class="q">
          <h3>2) (troque o texto) Opção A OU Opção B</h3>
          <label class="opt"><input type="radio" name="q2" value="A"> Opção A</label>
          <label class="opt"><input type="radio" name="q2" value="B"> Opção B</label>
        </div>

        <div class="q">
          <h3>3) (troque o texto) Opção A OU Opção B</h3>
          <label class="opt"><input type="radio" name="q3" value="A"> Opção A</label>
          <label class="opt"><input type="radio" name="q3" value="B"> Opção B</label>
        </div>

        <div class="q">
          <h3>4) (troque o texto) Opção A OU Opção B</h3>
          <label class="opt"><input type="radio" name="q4" value="A"> Opção A</label>
          <label class="opt"><input type="radio" name="q4" value="B"> Opção B</label>
        </div>

        <div class="row">
          <button class="btn secondary" type="button" id="backBtn">Voltar</button>
          <button class="btn" type="submit">Próxima</button>
        </div>
      </form>
    </div>
  </div>

  <script src="../script.js"></script>
  <script>
    APP.initQuestionPage({
      formId: "qForm",
      qKeys: ["q1","q2","q3","q4"],
      prevHref: "../index.html",
      nextHref: "page2.html"
    });
  </script>
</body>
</html>
