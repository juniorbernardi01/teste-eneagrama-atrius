<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <title>Quem sou eu — Página 4</title>

  <link rel="stylesheet" href="../styles.css" />
  <script src="../script.js"></script>

  <style>
    .page-title{font-size:28px;margin:12px 0 10px;}
    .page-sub{margin:0 0 12px;color:#444;line-height:1.5;}

    .progress-container{width:100%;height:10px;background:#e6e6e6;border-radius:10px;margin:18px 0;overflow:hidden;}
    .progress-bar{height:100%;background:#E57E25;width:75%;}

    .back-link{display:inline-block;margin:8px 0;color:#0F2B5B;text-decoration:none;}

    .pair-card{
      background:#fff;
      border-radius:14px;
      box-shadow:0 4px 12px rgba(0,0,0,.08);
      padding:16px;
      margin:16px 0;
    }

    .pair-grid{
      display:grid;
      grid-template-columns:1fr auto 1fr;
      gap:10px;
      align-items:center;
    }

    .ou{
      font-weight:800;
      color:#666;
      text-align:center;
    }

    .opt2{
      border:1px solid #e7e7e7;
      border-radius:12px;
      padding:14px;
      cursor:pointer;
      display:flex;
      gap:10px;
      align-items:flex-start;
      transition:.15s;
    }
    .opt2:hover{background:#fafafa;border-color:#cfcfcf;}

    .opt2 input{
      appearance:none;
      width:18px;height:18px;
      border:2px solid #c9c9c9;
      border-radius:50%;
      position:relative;
      margin-top:2px;
    }
    .opt2 input:checked{border-color:#E57E25;}
    .opt2 input:checked::after{
      content:"";
      position:absolute;
      inset:3px;
      background:#E57E25;
      border-radius:50%;
    }

    .opt2 span{font-size:15px;color:#222;}

    .next-btn{
      margin-top:20px;
      background:#E57E25;
      color:#fff;
      padding:14px;
      width:100%;
      border:none;
      border-radius:12px;
      font-size:16px;
      cursor:pointer;
    }
    .next-btn:hover{background:#cf6d1f;}

    @media(max-width:720px){
      .pair-grid{grid-template-columns:1fr;}
      .ou{display:none;}
    }
  </style>
</head>
