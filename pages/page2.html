<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página 2 - Teste de Competências Emocionais</title>

  <link rel="stylesheet" href="../styles.css" />
  <script src="../script.js"></script>

  <style>
    .question-card {
      background: #fff;
      padding: 22px;
      border-radius: 12px;
      margin-bottom: 22px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.12);
    }

    .option-btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      background: #0F2B5B;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: 0.2s;
      text-align: left;
    }

    .option-btn:hover { background: #183c7d; }

    .next-btn {
      margin-top: 35px;
      background: #E57E25;
      color: #fff;
      padding: 14px 22px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-size: 18px;
      width: 100%;
    }

    .next-btn:hover { background: #cf6d1f; }

    .back-link {
      margin-top: 14px;
      display: inline-block;
      color: #0F2B5B;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Formulário de Pesquisa — Página 2</h1>
    <p>Continue selecionando a alternativa que MAIS se parece com você em cada situação.</p>

    <!-- P2_01 -->
    <div class="question-card">
      <h3>Às vezes</h3>

      <button class="option-btn" onclick="salvarResposta('P2_01','A', this)">
        Imagino um mundo ideal
      </button>

      <button class="option-btn" onclick="salvarResposta('P2_01','B', this)">
        Prefiro ficar só para analisar o cenário sem influência dos outros
      </button>

      <button class="option-btn" onclick="salvarResposta('P2_01','C', this)">
        Prefiro saber a opinião dos outros para decidir o que é melhor a fazer
      </button>
    </div>

    <!-- P2_02 -->
    <div class="question-card">
      <h3>Não gosto de</h3>

      <button class="option-btn" onclick="salvarResposta('P2_02','A', this)">
        Me sentir desvalorizado, quando não me dão atenção
      </button>

      <button class="option-btn" onclick="salvarResposta('P2_02','B', this)">
        Me sentir preso a rotinas e processos
      </button>

      <button class="option-btn" onclick="salvarResposta('P2_02','C', this)">
        Ser pressionado a tomar partido, pois acredito que todos têm suas razões
      </button>
    </div>

    <!-- P2_03 -->
    <div class="question-card">
      <h3>Sei que sou</h3>

      <button class="option-btn" onclick="salvarResposta('P2_03','A', this)">
        Orgulhoso
      </button>

      <button class="option-btn" onclick="salvarResposta('P2_03','B', this)">
        Disperso
      </button>

      <button class="option-btn" onclick="salvarResposta('P2_03','C', this)">
        Narcisista
      </button>
    </div>

    <!-- P2_04 -->
    <div class="question-card">
      <h3>Não sou e não gosto</h3>

      <button class="option-btn" onclick="salvarResposta('P2_04','A', this)">
        Situações mal esclarecidas
      </button>

      <button class="option-btn" onclick="salvarResposta('P2_04','B', this)">
        Injustiças
      </button>

      <button class="option-btn" onclick="salvarResposta('P2_04','C', this)">
        Ter que decidir no calor da emoção
      </button>
    </div>

    <a class="back-link" href="page1.html">← Voltar para a página 1</a>

    <button class="next-btn" onclick="window.location.href='page3.html'">
      Próxima Página →
    </button>
  </div>
</body>
</html>
