  <style>
    .page-title{font-size:28px;margin:12px 0 10px;}
    .page-sub{margin:0 0 12px;color:#444;line-height:1.5;}
    .hint{font-size:14px;color:#444;margin:0 0 10px;}

    .progress-container{width:100%;height:10px;background:#e6e6e6;border-radius:10px;margin:18px 0;overflow:hidden;}
    .progress-bar{height:100%;background:#E57E25;width:95%;}

    .back-link{display:inline-block;margin:8px 0;color:#0F2B5B;text-decoration:none;}

    .grid{
      display:grid;
      grid-template-columns:repeat(3, 1fr);
      gap:14px;
      margin-top:14px;
    }

    /* Card clicável */
    .chip{
      background:#fff;
      border:1px solid #e7e7e7;
      border-radius:14px;
      padding:16px 14px;
      box-shadow:0 4px 12px rgba(0,0,0,.06);
      cursor:pointer;
      user-select:none;
      transition:.15s;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      min-height:56px;
    }
    .chip:hover{border-color:#cfcfcf;background:#fafafa;}

    .chip .text{
      font-size:15px;
      color:#222;
      line-height:1.2;
      font-weight:600;
    }

    /* Esconde o checkbox real */
    .chip input[type="checkbox"]{
      position:absolute;
      opacity:0;
      pointer-events:none;
      width:1px;height:1px;
    }

    .chip .dot{
      width:18px;height:18px;border-radius:50%;
      border:2px solid #c9c9c9;
      flex:0 0 18px;
      position:relative;
      background:#fff;
    }

    /* MARCADO (via :checked) */
    .chip input[type="checkbox"]:checked ~ .text{
      color:#1a1a1a;
    }
    .chip input[type="checkbox"]:checked ~ .dot{
      border-color:#E57E25;
    }
    .chip input[type="checkbox"]:checked ~ .dot::after{
      content:"";
      position:absolute;
      inset:3px;
      border-radius:50%;
      background:#E57E25;
    }
    .chip:has(input[type="checkbox"]:checked){
      border-color:#E57E25;
      background:#fff7ef;
      box-shadow:0 6px 14px rgba(229,126,37,.18);
    }

    .finish-btn{
      margin-top:20px;
      background:#E57E25;
      color:#fff;
      padding:14px;
      width:100%;
      border:none;
      border-radius:12px;
      font-size:16px;
      cursor:pointer;
    }
    .finish-btn:hover{background:#cf6d1f;}

    @media(max-width: 980px){
      .grid{grid-template-columns:repeat(2, 1fr);}
    }
    @media(max-width: 560px){
      .grid{grid-template-columns:1fr;}
    }
  </style>

  <script>
    function getRespostas() {
      return JSON.parse(localStorage.getItem("respostas") || "{}");
    }
    function setRespostas(obj) {
      localStorage.setItem("respostas", JSON.stringify(obj));
    }

    // salva 1/0
    function salvarP5(checkboxEl){
      const respostas = getRespostas();
      respostas[checkboxEl.id] = checkboxEl.checked ? 1 : 0;
      setRespostas(respostas);
    }

    // ao carregar, restaura checks
    function restaurarP5(){
      const respostas = getRespostas();
      for (let i=1; i<=37; i++){
        const id = "P5_" + String(i).padStart(2,"0");
        const el = document.getElementById(id);
        if (!el) continue;
        el.checked = respostas[id] === 1;
      }
    }

    function finalizarTeste(){
      window.location.href = "../resultado.html";
    }

    restaurarP5();
