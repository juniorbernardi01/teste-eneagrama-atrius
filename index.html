<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quem sou eu</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrap">
    <div class="card">
      <img src="logo-atrius.png" alt="Atrius" class="logo" />
      <h1>Quem sou eu</h1>

      <p class="muted">
        <b>Seja bem vindo(a)!</b><br>
        Reserve alguns minutos do seu tempo, concentre-se e boa pesquisa!
      </p>
      <p class="muted">
        Estas questões fazem parte da entrevista e não têm respostas certas ou erradas.
        Têm como objetivo principal conhecê-lo(a).
      </p>

      <form id="cadForm" autocomplete="off">
        <div class="grid">
          <div>
            <label>Nome *</label>
            <input id="nome" required autocomplete="off">
          </div>
          <div>
            <label>Email</label>
            <input id="email" type="email" autocomplete="off">
          </div>
          <div>
            <label>Telefone</label>
            <input id="telefone" autocomplete="off">
          </div>
          <div>
            <label>Empresa</label>
            <input id="empresa" autocomplete="off">
          </div>
        </div>

        <div class="row">
          <button class="btn" type="submit">Iniciar teste</button>
          <span class="hint">Ao abrir esta página, o teste é zerado para o próximo participante.</span>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // zera ao entrar no cadastro
    APP.clearAll();
    // zera também se voltar pelo histórico
    window.addEventListener("pageshow", () => APP.clearAll());

    document.getElementById("cadForm").addEventListener("submit", (e) => {
      e.preventDefault();
      APP.setCadastro({
        nome: document.getElementById("nome").value.trim(),
        email: document.getElementById("email").value.trim(),
        telefone: document.getElementById("telefone").value.trim(),
        empresa: document.getElementById("empresa").value.trim(),
      });
      window.location.href = "pages/page1.html";
    });
  </script>
</body>
</html>
